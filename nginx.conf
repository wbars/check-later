server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    root /path/to/check-later;    # Replace with actual path
    index index.php;

    # Log files
    access_log /var/log/nginx/check-later-access.log;
    error_log /var/log/nginx/check-later-error.log;

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version if needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Webhook endpoint
    location /webhook.php {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version if needed
        fastcgi_index webhook.php;
        fastcgi_param SCRIPT_FILENAME $document_root/webhook.php;
        include fastcgi_params;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
    }

    # Deny access to config and other sensitive files
    location ~ ^/(config\.php|composer\.(json|lock)|schema\.sql) {
        deny all;
    }
} 