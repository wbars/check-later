name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, intl, pdo_sqlite
        coverage: xdebug
    
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Security check
      run: composer audit
    
    - name: Check coding standards
      run: vendor/bin/phpcs --standard=PSR12 src/
    
    - name: Run static analysis
      run: vendor/bin/phpstan analyse src/ --level=7
    
    - name: Create logs directory
      run: mkdir -p logs
    
    - name: Check logging functionality
      run: |
        echo "<?php
        require_once __DIR__ . '/config.php';
        use CheckLaterBot\\Logger;
        \$logger = Logger::getInstance();
        \$logger->error('Test error from CI workflow');
        echo 'Logging test completed successfully';
        " > test_logging.php
        php test_logging.php
        if [ -f logs/check_later_bot.log ]; then
          echo "Log file created successfully"
          if grep -q "Test error from CI workflow" logs/check_later_bot.log; then
            echo "Log entry found in log file"
          else
            echo "Log entry not found in log file"
            exit 1
          fi
        else
          echo "Log file not created"
          exit 1
        fi
    
    - name: Run test suite
      run: vendor/bin/phpunit --coverage-text
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.txt